<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <img src="abstract.jpg" alt= "abstract background">
    <div class="circle"></div>

    <div class="container" id="glass">
        <h2 class="seq">IDK Some Words</h2>
        <p class="seq">Look this is only here to look pretty</p>
    </div>

    <h1><span style="color:#fff;">I love Jar Ja</span>r Binks</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <script>

        const glass = document.getElementById('glass');

        const t1 = gsap.timeline({defaults: {ease: "power2.inOut", duration: 1.5}})

        t1.from('img', { x: '-10%', opacity: 0})
            .from('.container', {opacity: 0, delay: .5, duration: 1}, "-=1.5")
            .from('.container', {x: '-20%', backdropFilter: 'blur(0px)'})
            .from('.seq', { y: -30, opacity: 0, stagger: .2, duration: .5}, "-=.5")
            .from('h1' , { y: 20, clipPath: 'inset(0 0 100% 0'}, "-=.8")
    </script>
</body>
</html>
